name: padkeeper
description: Padkeeper is open-source Notion like app. This repository is flutter-client for app

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #UI
  flutter_svg: ^0.23.0+1

  #Navigation
  auto_route: ^3.2.1

  #Network
  retrofit: ^2.2.0
  dio: ^4.0.1

  #DI
  provider: ^6.0.1

  #Architecture
  bloc: ^8.0.1
  flutter_bloc: ^8.0.1

  #Utils
  intl: ^0.17.0
  freezed: ^0.15.0+1
  freezed_annotation: ^0.15.0
  json_annotation: ^4.3.0
  spider: ^2.0.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^3.2.1
  json_serializable: ^6.0.1
  retrofit_generator: ^2.2.0
  build_runner: ^2.1.5
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/images/jpg/

flutter_gen:
  output: lib/common/generated
